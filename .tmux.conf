#############################
# Plugins

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'seebi/tmux-colors-solarized'
set -g @colors-solarized 'dark'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# https://github.com/tmux-plugins/tmux-resurrect
# set -g @plugin 'tmux-plugins/tmux-resurrect'

# move x clipboard into tmux paste buffer
bind C-v run "xclip -out -selection clipboard -t UTF8_STRING | tmux set-buffer -; tmux paste-buffer"
# move tmux copy buffer into x clipboard
bind C-c run "tmux save-buffer - | xclip -in -selection clipboard -t UTF8_STRING"

# REMOTE START
################################
# Main
# Unbind all key bindings.
# Restore defaults at the end of this file.

unbind -a

# better then C-B for entering tmux mode
set -g prefix 'C-\'
bind 'C-\' send-prefix

# force a reload of the config file
bind r source-file ~/.tmux.conf \; display "Reloaded .tmux.conf"

# for tmuxinator
set-window-option -g pane-base-index 1
set-window-option -g allow-rename off

# fix shift arrow keys
# https://unix.stackexchange.com/questions/24414/shift-arrow-not-working-in-emacs-within-tmux
set-window-option -g xterm-keys on

#####################################
# Panes

## Create like Emacs
bind 2 split-window -c "#{pane_current_path}"
bind 3 split-window -h -c "#{pane_current_path}"

## Navigation
bind j select-pane -L
bind k select-pane -R
bind h select-pane -U
bind l select-pane -D

set-option -g mouse-select-pane on

## Resizing
bind -n C-S-Up resize-pane -U 15
bind -n C-S-Down resize-pane -D 15
bind -n C-S-Left resize-pane -L 25
bind -n C-S-Right resize-pane -R 25

bind M-2 select-layout even-vertical
bind M-3 select-layout even-horizontal
bind M-4 select-layout main-horizontal
bind M-5 select-layout main-vertical
bind M-6 select-layout tiled

## Killing
bind 0 kill-pane    # kill current pane
bind 1 kill-pane -a # all but the current pane

bind C-1 break-pane # move pane to a new window

##########################
# Windows
bind w choose-window
bind M-w command-prompt "rename-window '%%'"
bind C-w new-window -c "#{pane_current_path}"
bind C-M-w kill-window
bind n next-window
bind p previous-window


# Mous selections
set-window-option -g mode-mouse on
set-option -g mouse-select-window on

##########################
# Sessions
#bind s choose-session
bind s run-shell /home/hartmann/.tmux/plugins/tmux-sessionist/scripts/goto_session.sh
bind M-s command-prompt "rename-session '%%'"
bind C-s new-session
bind C-M-s kill-session
bind C-n switch-client -n
bind C-p switch-client -p


##########################
# Copy Mode
bind "[" copy-mode # default
bind -t emacs-copy p scroll-up
bind -t emacs-copy n scroll-down
bind -t emacs-copy k scroll-up
bind -t emacs-copy j scroll-down


###########################
# Status Bar

# enable UTF-8 support in status bar
set -g status-utf8 on

# set refresh interval for status bar
set -g status-interval 30

# center the status bar
set -g status-justify left

# show session, window, pane in left status bar
set -g status-left-length 40
set -g status-left 's:#S/w:#I/p:#P'


####################
# Emacs
bind-key y   new-window -n "emacs"  "emacsclient -nw"
bind-key C-y split-window -h "emacsclient -nw"

